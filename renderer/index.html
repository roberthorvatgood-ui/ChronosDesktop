<!doctype html>
<html lang="en" data-theme="light">
<head>
  <!-- [2026-01-29 21:15 CET] Design Update â€” icons, compact toggle, empty state, header-only sticky -->
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Chronos â€” Desktop</title>
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' data:; connect-src 'self'; object-src 'none'; base-uri 'none'">
  <link rel="stylesheet" href="./style.css"/>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="./assets/logo.png" class="brand-logo" alt="Didakta Horvat"/>
      <div class="brand-text">
        <div class="brand-title">Chronos Exports</div>
        <div class="brand-sub">Enterprise export portal</div>
      </div>
    </div>
    <div class="right">
      <div class="chip status-off" id="status" role="status" aria-live="polite">Chronos: Not available</div>
      <select id="lang" aria-label="Language" title="Language"><option value="en">EN</option><option value="hr">HR</option></select>
      <button id="densityToggle" class="icon-btn" title="Toggle density" aria-label="Toggle density">â¤¢</button>
      <button id="themeToggle" class="icon-btn" title="Theme" aria-label="Theme">ðŸŒ™</button>
    </div>
  </header>

  <nav class="tabs card" role="tablist" aria-label="Views">
    <button id="tabExports" class="tab active" role="tab" aria-selected="true">Exports</button>
    <button id="tabDiag" class="tab" role="tab" aria-selected="false">Diagnostics</button>
  </nav>

  <main class="container">
    <section id="viewExports">
      <div class="card grid-two">
        <div>
          <div class="field"><label for="base">Device URL</label><input id="base" placeholder="http://192.168.4.1" spellcheck="false"/></div>
          <div class="actions"><button id="save" class="btn primary"><span class="i i-check"></span><span>Save &amp; Check</span></button><button id="reset" class="btn ghost">Reset</button><span class="hint">Connect to Chronosâ€‘AP and click Save &amp; Check.</span></div>
        </div>
        <div class="storage">
          <div class="storage-line"><span>Storage</span><span class="muted"><span id="usedText">â€“</span> / <span id="totalText">â€“</span> (<span id="usedPct">0%</span>)</span></div>
          <div class="meter"><div id="meterFill" class="meter-fill"></div></div>
          <div class="muted small">Items: <b id="itemsCount">0</b> â€¢ <b id="daysCount">0</b> days</div>
        </div>
      </div>

      <div class="commandbar">
        <div class="group">
          <div class="segment">
            <button id="refresh" class="btn" title="Refresh list"><span class="i i-refresh"></span><span>Refresh</span></button>
            <button id="expand" class="btn" title="Expand all"><span class="i i-expand"></span><span>Expand</span></button>
            <button id="collapse" class="btn" title="Collapse all"><span class="i i-collapse"></span><span>Collapse</span></button>
            <button id="selectAll" class="btn" title="Select all"><span class="i i-selectall"></span><span>Select all</span></button>
            <button id="clearSel" class="btn" title="Clear selection"><span class="i i-clear"></span><span>Clear</span></button>
          </div>
        </div>
        <div class="group right">
          <input id="search" class="search" placeholder="Searchâ€¦"/>
          <select id="sort" class="sort" aria-label="Sort" title="Sort files">
            <option value="date-desc">Date (newest)</option>
            <option value="date-asc">Date (oldest)</option>
            <option value="name-asc">Name Aâ€“Z</option>
            <option value="name-desc">Name Zâ€“A</option>
          </select>
          <div class="divider"></div>
          <button id="chooseFolder" class="btn ghost"><span class="i i-folder"></span><span>Choose folderâ€¦</span></button>
          <span id="folderBadge" class="badge hidden"></span>
          <button id="downloadSel" class="btn primary"><span class="i i-download"></span><span>Download selected</span></button>
          <button id="deleteSel" class="btn danger" title="Delete selected"><span class="i i-delete"></span><span>Delete selected</span></button>
        </div>
      </div>

      <div id="listSkeleton" class="card skeleton hidden"></div>
      <div id="list" class="card list"></div>

      <div id="progress" class="card" aria-live="polite">
        <div id="progressLabel" class="muted">Preparingâ€¦</div>
        <div class="meter"><div id="progressFill" class="meter-fill"></div></div>
      </div>

      <div class="statusline"><span id="selectedBadge" class="badge hidden">Selected: 0</span><span id="opBadge" class="badge hidden"></span></div>
    </section>

    <section id="viewDiag" class="hidden">
      <div class="card">Diagnostics placeholder</div>
    </section>
  </main>

  <div id="ctx" class="ctx hidden" role="menu" aria-hidden="true">
    <button data-act="open" class="ctx-item">Open link</button>
    <button data-act="copy" class="ctx-item">Copy link</button>
    <button data-act="delete" class="ctx-item danger">Delete</button>
  </div>
  <div id="toast" class="toast hidden"></div>
  <script src="./index.js" defer></script>
</body>
</html>
